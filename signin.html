<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminio - Sign In</title>
</head>
<body>
    <header>
        <h1>Sign In</h1>
    </header>

    <main>
        <section id="signinSection">
            <h2>Enter your credentials</h2>
            <form method="POST" action="php/signin.php">
                <label for="email">Email:</label>
                <input type="email" id="email" required name="email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required name="password"><br>

                <input type="submit" value="Sign In">
                <br>
                <a href="signup.html">Don't have an account? Sign up here.</a><br>
                <a href="forgot_password.html">Forgot Password?</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Luminio Bookstore</p>
    </footer>
</body>
</html>
