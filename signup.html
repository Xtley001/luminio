<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminio - Sign Up</title>
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        <section id="signupSection">
            <h2>Create an account</h2>
            <form method="POST" action="php/signup.php">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required name="firstName"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required name="lastName"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required name="email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required name="password"><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" required name="address"><br>

                <label for="telephone">Telephone:</label>
                <input type="number" id="telephone" required name="telephone"><br>

                <input type="submit" value="Sign Up">
                <br>
                <a href="signin.html">Already have an account? Sign in here.</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Luminio Bookstore</p>
    </footer>
    <script>
        // Handle the sign-up form submission with AJAX
        function handleSignUp() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            // Password validation
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Email format validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
        }
    </script>
</body>

</html>
